---
includes:
  - lib

requires:
  - truby

integration: rspec

matcher:
  subjects:
    - Truby
    - Truby::Config
    - Truby::Equality
    - Truby::Lexer
    - Truby::Node
    - Truby::Node::Empty
    - Truby::Node::False
    - Truby::Node::Int
    - Truby::Node::LvarAssign
    - Truby::Node::Nil
    - Truby::Node::Send
    - Truby::Node::True
    - Truby::Parser
    - Truby::Singleton
    - Truby::TokenFactory
    - Truby::TokenList
    - Truby::TokenType
    - Truby::Token
  ignore:
    - Truby::Node#inspect
    - Truby::Node#tokens
    - Truby::TokenList#new_token_list_with_new_token_for
    - Truby::Token#initialize

fail_fast: false
